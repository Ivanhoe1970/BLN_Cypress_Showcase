name: CI â€“ Deploy (main) and Test (PRs & main)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy_pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    # ðŸ”´ REQUIRED for Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # publish repo root (adjust if you have a build dir)

      - name: Deploy to Pages
        id: deployment                     # <- referenced above in environment.url
        uses: actions/deploy-pages@v4

    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}

  test_pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: deploy_pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - name: Run Cypress (against Pages)
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          # âœ… pass baseUrl via config (do NOT rely on env var alone)
          config: baseUrl=${{ needs.deploy_pages.outputs.page_url }}
        env:
          CI: true

  test_local:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - name: Start static server and run Cypress
        run: |
          npx http-server -p 5500 -c-1 . &
          npx wait-on http://127.0.0.1:5500
          npx cypress run --browser chrome --config baseUrl=http://127.0.0.1:5500
